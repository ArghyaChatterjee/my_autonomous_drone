LocalMapping.LocalWindowSize: 20

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 437.9446619859144
Camera.fy: 437.20674125837894
Camera.cx: 333.2810599972569
Camera.cy: 249.16103363786752

Camera.k1: -0.030931984892282122
